koffer:
  silent: false
  plugins:
    sparta:
      version: v00.21.0305
      service: github.com
      organization: codesparta
      env:
        - name: "BUNDLE"
          value: "true"
        - name: "MIRROR"
          value: "true"
        - name: "VERSION"
          value: "4.6.18"
        - name: "PROVIDER"
          value: "aws"
        - name: "RHCOS_AWS"
          value: "true"
        - name: "TPDK_VERSION"
          value: "v00.21.0319"
        - name: "SPARTA_VERSION"
          value: "v00.21.0305"
        - name: "REDHAT_OPERATORS"
          value: "cluster-logging,compliance-operator,elasticsearch-operator,metering-ocp,rhsso-operator"
        - name: "CERTIFIED_OPERATORS"
          value: "gitlab-operator"
        - name: "COMMUNITY_OPERATORS"
          value: "namespace-configuration-operator"
